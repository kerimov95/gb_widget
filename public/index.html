<!DOCTYPE html>
<html>

<head>
    <title>Globiance Widget</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="widget"></div>

    <div class="d-flex justify-content-center p-3">
        <form class="checkout-form">
            <h3 class="text-white">CHECKOUT FORM</h3>
            <div class="mt-1">
                <label class="form-label text-white">
                    Amount
                </label>
                <input class="form-control" placeholder="ENTER AMOUNT" id="amount" type="number"
                    onchange="updateAmount()"><br />
            </div>
            <div class="mt-1">
                <label class="form-label text-white">
                    Note
                </label>
                <input class="form-control" placeholder="ENTER NOTE" id="note" type="text"
                    onchange="updateNote()"><br />
            </div>
            <div class="mt-1">
                <label class="form-label  text-white">
                    API Key
                </label>
                <input class="form-control" placeholder="ENTER KEY" id="key" type="text" onchange="updateKey()"><br />
            </div>
            <button onclick="_start()" type="button" style="width: 100px;" class="btn btn-secondary">pay now</button>
        </form>

    </div>

    <script>
        _payload = {
            amountInUSD: 100,
            note: "Test payment",
            apikey: "612960f9-0f37-43c6-b9a0-d8b706ed0de5"
        }

        window.onload = () => {
            document.getElementById("amount").value = _payload.amountInUSD;
            document.getElementById("note").value = _payload.note;
            document.getElementById("key").value = _payload.apikey;
        }

        const _start = () => {
            window.Start(_payload);
        }

        function updateAmount() {
            const value = document.getElementById("amount").value;
            _payload.amountInUSD = value
        }

        function updateNote() {
            const value = document.getElementById("note").value;
            _payload.note = value
        }

        function updateKey() {
            const value = document.getElementById("key").value;
            _payload.apikey = value
        }

    </script>
    <script src="./widget.js"></script>
</body>

</html>

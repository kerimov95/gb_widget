<!DOCTYPE html>
<html>

<head>
    <style>
        input {
            width: 500px;
            padding: 1px 2px;
            margin: 0;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
        }

        .input-lb {
            width: 100px;
            font-weight: bold;
        }

        .input-wrap {
            margin-bottom: 10px;
        }

        .checkout-form {
            display: flex;
            flex-direction: column;
            margin: 30px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff !important;
        }
    </style>
    <script>
        _payload = {
            amountInUSD: 100,
            note: "Test payment",
            apikey: "612960f9-0f37-43c6-b9a0-d8b706ed0de5"
        }

        window.onload = () => {
            document.getElementById("amount").value = _payload.amountInUSD;
            document.getElementById("note").value = _payload.note;
            document.getElementById("key").value = _payload.apikey;
        }

        const _start = () => {
            window.Start(_payload);
        }

        function updateAmount() {
            const value = document.getElementById("amount").value;
            _payload.amountInUSD = value
        }

        function updateNote() {
            const value = document.getElementById("note").value;
            _payload.note = value
        }

        function updateKey() {
            const value = document.getElementById("key").value;
            _payload.apikey = value
        }

    </script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="widget"></div>

    <form class="checkout-form">
        <H3>CHECKOUT FORM</H3>
        <div class="input-wrap">
            <div class="input-lb">
                Amount
            </div>
            <input placeholder="ENTER AMOUNT" id="amount" type="number" onchange="updateAmount()"><br />
        </div>
        <div class="input-wrap">
            <div class="input-lb">
                Note
            </div>
            <input placeholder="ENTER NOTE" id="note" type="text" onchange="updateNote()"><br />
        </div>
        <div class="input-wrap">
            <div class="input-lb">
                API Key
            </div>
            <input placeholder="ENTER KEY" id="key" type="text" onchange="updateKey()"><br />
        </div>
        <button onclick="_start()" type="button" class="btn">pay now</button>
    </form>
    <script src="./widget.js"></script>
</body>

</html>
